<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ¤– Robot Brain Control Dashboard</h2>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">ðŸ”§ Parameters</h5>

          <div class="mb-3">
            <label class="form-label">Target</label>
            <input type="number" class="form-control" id="target" value="0.0">
          </div>
          <div class="mb-3">
            <label class="form-label">FPS</label>
            <input type="number" class="form-control" id="fps" value="10">
          </div>
          <div class="mb-3">
            <label class="form-label">Alpha</label>
            <input type="number" class="form-control" id="alpha" value="0.001" step="0.0001">
          </div>
          <div class="mb-3">
            <label class="form-label">Max Value</label>
            <input type="number" class="form-control" id="max_value" value="20">
          </div>
          <div class="mb-3">
            <label class="form-label">Mode</label>
            <select class="form-select" id="mode">
              <option value="0">PID Mode</option>
              <option value="1">Other Mode</option>
            </select>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">ðŸ§  PID Tuning</h5>

          <div class="mb-3">
            <label class="form-label">Kp</label>
            <input type="number" class="form-control" id="kp" value="0.05" step="0.01">
          </div>
          <div class="mb-3">
            <label class="form-label">Ki</label>
            <input type="number" class="form-control" id="ki" value="0.01" step="0.01">
          </div>
          <div class="mb-3">
            <label class="form-label">Kd</label>
            <input type="number" class="form-control" id="kd" value="0.001" step="0.001">
          </div>

          <button class="btn btn-primary w-100 mt-3" onclick="sendParams()">ðŸš€ Send Parameters</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  const esp32_ip = "192.168.4.1"; // Replace with actual IP if needed

  function sendParams() {
    const params = {
      target: document.getElementById("target").value,
      fps: document.getElementById("fps").value,
      alpha: document.getElementById("alpha").value,
      max_value: document.getElementById("max_value").value,
      kp: document.getElementById("kp").value,
      ki: document.getElementById("ki").value,
      kd: document.getElementById("kd").value,
      mode: document.getElementById("mode").value,
    };

    const queryString = Object.entries(params)
      .map(([key, val]) => `${key}=${encodeURIComponent(val)}`)
      .join("&");

    const url = `http://${esp32_ip}/set?${queryString}`;
    fetch(url)
      .then(response => response.text())
      .then(data => alert("âœ… Sent: " + data))
      .catch(error => alert("âŒ Error: " + error));
  }

  // Fetch PWM every second
  setInterval(() => {
    fetch(`http://${esp32_ip}/motor`)
      .then(res => res.text())
      .then(val => {
        document.getElementById("pwm_display").innerText = val;
      })
      .catch(err => {
        document.getElementById("pwm_display").innerText = "---";
      });
  }, 1000);
</script>

</body>
</html>
